    <title>Document</title>

  <body>
    <script>
      let data = [10, 20, 30, 40, 50, 60];
      let newEl = 70;
      let position = 2;

      //   for (let i = data.length; i >= 0; i) {
      // console.warn(i);
      //   }
      for (let i = data.length - 1; i > 0; i--) {
        console.log(data[i]);
        if (i >= position) {
          data.push(45);
          data[i + 1] = data[i];
          if(i == position ){
            data[i] = newEl;
          }
        }
      }
      console.log(data);
    </script>
