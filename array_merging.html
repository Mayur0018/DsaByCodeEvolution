    <script>
      let data = [3, 45, 12, 34, 56, 90];
      let data2 = [20, 30, 40, 50, 60, 50, 50, 45, 80, 90, 100];
      let data3 = [];

      for (let i = 0; i < data.length; i++) {
        data3[i] = data[i];
      }
      for (let i = 0; i < data2.length; i++) {
        data3[data.length + i] = data2[i];
      }
      console.warn(data3);

      let Array1 = [10, 20, 30, 40, 50, 60];
      let Array2 = [20, 60, 80, 70, 80];

      let Array3 = [...Array1, ...Array2];
      console.log(Array3);
    </script>
