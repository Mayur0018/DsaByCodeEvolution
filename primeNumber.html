    <script>
      function PrimeNumber(n) {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i < Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false;
          }
          return false;
        }
      }
      console.log(PrimeNumber(1));
      console.log(PrimeNumber(20));
      // console.log(60);
      // console.log(80);
    </script>
  </body>
