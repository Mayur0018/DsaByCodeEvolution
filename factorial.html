<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
            let result = 1;
            for(let i = 2; i<=n ; i ++){
                result = result * i
            }
            return result
        }

        document.write(factorial(5))
        
        let starnumber = 5;
        for(let i = 0; i<starnumber.length; i++){
          document.write("*")
          for(let j = 1; j<i; i++){
            document.write("*")
          }
        }
        document.write(starnumber)
    </script>
</body>
</html>
