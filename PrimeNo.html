<body>
    <script>
        function isprime(n){
            if(n<2){
                return false
            }
            for(let i = 0; i<= Math.sqrt(n); i++){
                if(n%i === 0 ){
                   return false
                }
            }
            return true;    
        }
        console.log(isprime(1));
        console.log(isprime(2));
        console.log(isprime(3));
        console.log(isprime(4));
        
    </script>
</body>
